format:
  html:
    toc: true
    toc-depth: 4
    # theme: cosmo
    css: src/styles.css
    mainfont: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif
    monofont: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace
    grid: {body-width: 700px}
project: {type: book}
book:
  title: Clojure Data Cookbook
  chapters:
    - index.qmd
    - src/book/why-clojure.md
    - src/book/introduction.md
    - part: src/book/getting_started/0_getting_started_with_clojure.md
      chapters:
        - book.getting_started.0_getting_started_with_clojure.md
    - part: src/book/part_0_end_to_end/0_intro.md
      chapters:
        - book.part_0_end_to_end.1_data_import_and_cleanup_example.qmd
        - book.part_0_end_to_end.2_data_transformation_example.qmd
    - part: src/book/part_1_data_import/0_data_import.md
      chapters:
        - book.part_1_data_import.1_tabular_data.qmd
        - book.part_1_data_import.2_columnar_compressed_data.qmd
resources: "*/*.csv"
